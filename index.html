<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>Board Game</title>
  </head>
  <body>
    <div id="container">
      <div id="box">
        <nav>
          <select name="board-game" id="game-select">
            <optgroup label="Alphabet Board Games">
              <option selected="selected" value="alphabet-upper-case.png">Alphabet: Upper Case</option>
            </optgroup>
            <optgroup label="Honeycomb Board Games">
              <option value="animals-pictures.jpg">Animals (Pictures)</option>
              <option value="animals-words.jpg">Animals (Words)</option>
              <option value="verbs-1-pictures.jpg">Actions (Pictures)</option>
              <option value="verbs-1-words.jpg">Actions (Words)</option>
              <option value="color-shapes-pictures.jpg">Colors & Shapes (Pictures)</option>
              <option value="color-shapes-words.jpg">Colors & Shapes (Words)</option>
              <option value="food-pictures.jpg">Food (Pictures)</option>
              <option value="food-words.jpg">Food (Words)</option>
              <option value="furniture-pictures.jpg">Household Objects (Pictures)</option>
              <option value="furniture-words.jpg">Household Objects (Words)</option>
              <option value="school-pictures.jpg">School Supplies (Pictures)</option>
              <option value="school-words.jpg">School Supplies (Words)</option> 
              <option value="symptoms-pictures.jpg">Injuries & Illnesses (Pictures)</option>
              <option value="symptoms-word.jpgs">Injuries & Illnesses (Words)</option> 
              <option value="nature-pictures.jpg">Nature (Pictures)</option>
              <option value="nature-words.jpg">Nature (Words)</option>
              <option value="occupations-pictures.jpg">Occupations (Pictures)</option>
              <option value="occupations-words.jpg">Occupations (Words)</option>
              <option value="house-rooms-pictures.jpg">Rooms (Pictures)</option>
              <option value="house-rooms-words.jpg">Rooms (Words)</option> 
              <option value="weather-pictures.jpg">Weather (Pictures)</option>
              <option value="weather-words.jpg">Weather (Words)</option>
            </optgroup>
            
            <optgroup label="Space Evaders">
              <option value="adjectives-1-pictures.jpg">Adjectives 1 (Pictures)</option>
              <option value="adjectives-1-words.jpg">Adjectives 1 (Words)</option>
              <option value="adjectives-2-pictures.jpg">Adjectives 2 (Pictures)</option>
              <option value="adjectives-2-words.jpg">Adjectives 2 (Words)</option>
              <option value="family-pictures.jpg">Family (Pictures)</option>
              <option value="family-words.jpg">Family (Words)</option> 
              <option value="numbers-pictures.jpg">Numbers (Pictures)</option>
              <option value="numbers-words.jpg">Numbers (Words)</option>
              <option value="sports-pictures.jpg">Sports (Pictures)</option>
              <option value="sports-words.jpg">Sports (Words)</option> 
            </optgroup>
            
            <optgroup label="Miscellaneous">
              <option value="career-path.jpg">Career Path Board Game</option>
              <option value="family-game-sheet.jpg">Family Game Sheet</option>
              <option value="future-with-going-to.jpg">Future With Going To</option>
              <option value="lg6p70-71.jpg">Let's Go 6: p70-71</option>
              <option value="my-vacation.jpg">My Vacation</option>
              <option value="so-and-because.jpg">So and Because</option>
              <option value="sounds-fun.jpg">Sounds Fun!: p100-101</option>
              <option value="theyre-ing-shes-ing.jpg">They're ~ing / She's ~ing</option>
              <option value="what-did-emily-do.jpg">What Did Emily Do?</option>
            </optgroup>
            
          </select>
          <svg class="icon" id="dice-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M88.89,0H11.11A11.14,11.14,0,0,0,0,11.11V88.89A11.14,11.14,0,0,0,11.11,100H88.89A11.14,11.14,0,0,0,100,88.89V11.11A11.14,11.14,0,0,0,88.89,0ZM25,83.33A8.33,8.33,0,1,1,33.33,75,8.32,8.32,0,0,1,25,83.33Zm0-50A8.33,8.33,0,1,1,33.33,25,8.32,8.32,0,0,1,25,33.33Zm25,25A8.33,8.33,0,1,1,58.33,50,8.32,8.32,0,0,1,50,58.33Zm25,25A8.33,8.33,0,1,1,83.33,75,8.32,8.32,0,0,1,75,83.33Zm0-50A8.33,8.33,0,1,1,83.33,25,8.32,8.32,0,0,1,75,33.33Z"/>
          </svg>
          <div>
            <label class="dice-label" for="min">min:</label>
            <input class="dice-input" type="number" id="min" name="min" value="1">
            <label class="dice-label" for="max">max:</label>
            <input class="dice-input" type="number" id="max" name="max" value="6">
          </div>
          <div class="dropdown">
            <svg class="icon" id="players-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <path d="M50,50A25,25,0,1,0,25,25,25,25,0,0,0,50,50Zm0,12.5c-16.69,0-50,8.38-50,25V100H100V87.5C100,70.88,66.69,62.5,50,62.5Z"/>
            </svg>
            <div class="dropdown-content">
              <div id="add-players">
                <div class="player-btn disabled-btn" id="delete-btn">
                  <svg id="minus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><style>.cls-1{fill:none;stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:16.67px;}</style></defs><line class="cls-1" x1="20" y1="50" x2="80" y2="50"/></svg>
                </div>
                <div class="player-btn add-player" id="add-btn">
                  <svg id="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><style>.cls-1{fill:none;stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:16.67px;}</style></defs><line class="cls-1" x1="20" y1="50" x2="80" y2="50"/><line class="cls-1" x1="50" y1="80" x2="50" y2="20"/></svg>
                </div>
              </div>
              <div id="players"></div>
            </div>
          </div>
        </nav>
        <img id="board" src="images/alphabet-upper-case.png" />
      </div>
      <canvas id="canvas">
        Canvas is not supported by your browser
      </canvas>
    </div>
    <div id="dice">
      <p id="instructions">Say "stop" to pick a number:</p>
      <div id="number">1</div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
